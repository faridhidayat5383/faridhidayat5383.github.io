<html>
    <head>

      <body>
        <div id="container">
            <form action="">
                Nama : <input type="text" placeholder="isi nama anda" name="data_nama" id="data_nama">
                <br>
                Password : <input type="password" placeholder="musukkan password" name="data_pw" id="data_pw">
                 </form>
                 <button onclick="tampilData()">masuk</button>
            </div>
            <div id="content">
                <div id="hasil_nama"></div>
                <div id="hasil_password"></div>
            </div>
            <script type="text/javascript">
                function tampilData(){
                    var nama = document.getElementById('data_nama').value;
                    var password = document.getElementById('data_pw').value;
                    console.log(nama);
                    console.log(password);
                    alert("Nama " + nama + "/nPassword :" + password);

                    document.getElementById('hasil_nama').innerHTML = nama;
                    document.getElementById('hasil_password').innerHTML = password;
                }

            </script>
      </body>
